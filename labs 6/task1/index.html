<!DOCTYPE html>
<html>

<head>
    <title>Slideshow Example</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="controls" style="text-align: center;">
        <button id="prevButton" class="prev">Previous</button>
        <button id="showButton" class="show">Start</button>
        <button id="stopButton" class="stop">Stop</button>
        <button id="nextButton" class="next">Next</button>
    </div>
    <div class="slideshow">

        <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" alt="Slide 1">
        <img src="https://images.nightcafe.studio//assets/tdraw-girl.jpg?tr=w-1200,c-at_max" alt="Slide 2">
        <img src="https://mpost.io/wp-content/uploads/image-74-7-1024x1024.jpg" alt="Slide 3">
        <img src="https://i.etsystatic.com/41069920/r/il/87b4e5/4721601657/il_340x270.4721601657_p2sh.jpg"
            alt="Slide 4">
    </div>


    <script src="slideshow.js"></script>
</body>

</html>
